<!DOCTYPE HTML>
<h1>Workshop Check-In!</h1>
  <form method="post">
    <label for="name">Please enter your name: </label>
    <input name="name" required>
    <input type="submit" value="Check In!">
  </form>

<h1>People Checked In</h1>
<table border=6pt>
  <tr>
    <th>name</th>
  </tr>
  {% for name in names %}
  <tr>
    <td>{{name['name']}}</td>
  </tr>
  {% endfor %}
</table>
</section>
